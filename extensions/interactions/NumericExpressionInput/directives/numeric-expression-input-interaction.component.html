<!--
  Guppy enforces the 'white-space', 'height' and 'width' styles causing the non-responsive behaviour.
  The changes listed below present a plausible solution for the problem, even though it may not
  agree with the principles of design for this project. !important overrides the properties of 'white-space','height'
  and 'width' which are given by, thus making the text contained within the box.

  The overriden 'height' property prevents text overflowing out of the textbox vertically. The overriden 'white-space' and 'width'
  property prevent text overflowing out of the textbox horizontally. Again, specificity overrides are done with !important.
-->
<style>
  .guppy-div-learner {
    height: auto !important;
    min-height: 100px;
    width: 100%;
  }

  .base {
    white-space: pre-wrap !important;
    width: 100% !important;
  }

  .mord {
    hyphens: auto;
    max-width: 80em;
    white-space: pre-wrap !important;
    width: 100% !important;
  }
</style>
